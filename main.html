<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/action_page.php" method="post">
    <label for="name">Name</label><br>
    <input type="text" id="name" required><br>
	<label for="email">Email</label><br>
    <input type="email" id="email" required><br>
	<label>Gender</label>
	<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_f" name="gender" required>
	<label for="gender_f">Female</label><br>
	<label for="cars">Car Brands</label>

    <select name="cars" id="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
    </select><br>

	<label for="carage">Car Age</label><br>
    <input type="number" id="carage" required><br>
	<label for="dop">Date of Purchase</label><br>
    <input type="date" id="dop" required><br>
	<label for="password">Password</label><br>
    <input type="password" id="password" required><br>
	<button type="submit">submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
